<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>한나와 석민이의 공유일기장</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
    }
    .container {
      display: none;
      flex-direction: row;
      height: 100vh;
    }
    .left, .right {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .left {
      border-right: 1px solid #ccc;
    }
    .editor {
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    .controls button {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      font-size: 14px;
    }
    #preview { max-width: 200px; margin: 10px auto; display: none; }
    #commentText { width: 100%; border-radius: 8px; resize: none; height: 60px; }
    .auth-box {
      text-align: center;
      margin: 50px auto;
    }
    .auth-box input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      font-size: 14px;
    }
    .pink-bg { background-color: #ffe6f0; }
    .blue-bg { background-color: #e6f3ff; }
  </style>
</head>
<body>
<h2 style="text-align:center; padding:10px;">🌸 한나와 석민이의 공유일기장 🌸</h2>

<div class="auth-box" id="login-area">
  <input type="text" id="username" placeholder="아이디 (예: hanna)" />
  <input type="password" id="password" placeholder="비밀번호" />
  <button id="login-btn">🔐 로그인</button>
</div>

<div class="container" id="diary-app">
  <div class="left">
    <div class="controls">
      <label id="user-label"></label>
      <button onclick="saveDiary()">📂 일기 저장</button>
    </div>
    <div id="editor" class="editor" contenteditable="true"></div>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
    <img id="preview" src="">
  </div>
  <div class="right">
    <h3>📚 저장된 일기 목록</h3>
    <div id="list">불러오는 중...</div>
    <div id="viewEntry"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, getDocs, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";

  const app = initializeApp({
    apiKey: "AIzaSyBUriLDY8uRXONDUDVRLtbu1VI2iRvc-Bk",
    authDomain: "couple-diary-1f390.firebaseapp.com",
    projectId: "couple-diary-1f390",
    storageBucket: "couple-diary-1f390.appspot.com",
    messagingSenderId: "274498048639",
    appId: "1:274498048639:web:3706b378a8281c2a47654a"
  });

  const db = getFirestore(app);
  const storage = getStorage(app);

  const users = {
    hanna: {
      password: "seokminlove",
      name: "한나 👸🌸",
      color: "pink-bg"
    },
    seokmin: {
      password: "hannalove",
      name: "석민 🤴💙",
      color: "blue-bg"
    }
  };

  let currentUser = null;
  const loginBtn = document.getElementById("login-btn");
  const diaryApp = document.getElementById("diary-app");
  const loginArea = document.getElementById("login-area");
  const userLabel = document.getElementById("user-label");
  const editor = document.getElementById("editor");
  const preview = document.getElementById("preview");
  let imageFile = null;

  loginBtn.onclick = () => {
    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const user = users[username];

    if (!user || user.password !== password) {
      alert("❌ 로그인 실패: 아이디 또는 비밀번호가 틀렸어요!");
      return;
    }

    currentUser = { username, ...user };
    showDiaryApp();
  };

  function showDiaryApp() {
    loginArea.style.display = "none";
    diaryApp.style.display = "flex";

    userLabel.innerText = `👤 ${currentUser.name}`;
    editor.classList.remove("pink-bg", "blue-bg");
    editor.classList.add(currentUser.color);

    insertDefaultEntryText();
    loadDiaryList();
  }

  function getSafeUid() {
    return currentUser.username;
  }

  async function saveDiary() {
    const content = editor.innerHTML;
    if (!content.trim()) return alert("내용을 입력해주세요!");

    const now = new Date();
    const dateId = now.toISOString().slice(0, 10);
    const uid = getSafeUid();
    const entryId = Date.now().toString();

    const entryRef = doc(db, `diary/${uid}/entries/${dateId}/items/${entryId}`);

    let imageUrl = "";
    if (imageFile) {
      const storageRef = ref(storage, `${uid}/${dateId}_${imageFile.name}`);
      await uploadBytes(storageRef, imageFile);
      imageUrl = await getDownloadURL(storageRef);
    }

    const data = {
      content,
      createdAt: now.toLocaleString(),
      image: imageUrl
    };

    await setDoc(entryRef, data);

    alert("🌼 저장되었습니다!");
    editor.innerHTML = "";
    imageFile = null;
    preview.style.display = "none";
    insertDefaultEntryText();
    loadDiaryList();
  }

  async function loadDiaryList() {
    const uid = getSafeUid();
    const rootRef = collection(db, `diary/${uid}/entries`);
    const rootSnap = await getDocs(rootRef);

    let html = "<ul>";
    for (const folder of rootSnap.docs) {
      const dateId = folder.id;
      const entriesSnap = await getDocs(collection(db, `diary/${uid}/entries/${dateId}/items`));
      entriesSnap.forEach(doc => {
        html += `<li onclick="viewDiary('${uid}', '${dateId}', '${doc.id}')">${dateId} - ${doc.id}</li>`;
      });
    }
    html += "</ul>";
    document.getElementById("list").innerHTML = html;
  }

  window.viewDiary = async function(uid, dateId, entryId) {
    const path = `diary/${uid}/entries/${dateId}/items/${entryId}`;
    const snap = await getDoc(doc(db, path));
    if (!snap.exists()) return alert("❌ 일기를 찾을 수 없습니다!");

    const data = snap.data();
    let html = `
      <h3>📖 일기 (${dateId})</h3>
      <div style="padding:10px; border-radius:10px; background:#f9f9f9;">
        ${data.content}
        ${data.image ? `<br><img src="${data.image}" style="max-width:100%; margin-top:10px;">` : ""}
      </div>
      <textarea id="commentText" placeholder="댓글 작성" style="margin-top:10px;"></textarea>
      <button onclick="saveComment('${uid}', '${dateId}', '${entryId}')">댓글 저장</button>
    `;
    document.getElementById("viewEntry").innerHTML = html;
  };

  window.saveComment = async function(uid, dateId, entryId) {
    const text = document.getElementById("commentText").value;
    const now = new Date().toLocaleString();
    const path = `diary/${uid}/entries/${dateId}/items/${entryId}/comments`;
    await addDoc(collection(db, path), { text, timestamp: now });
    await viewDiary(uid, dateId, entryId);
    document.getElementById("commentText").value = "";
  };

  window.previewImage = function() {
    const input = document.getElementById("imageInput");
    imageFile = input.files[0];
    preview.src = imageFile ? URL.createObjectURL(imageFile) : "";
    preview.style.display = imageFile ? "block" : "none";
  };

  function insertDefaultEntryText() {
    const now = new Date();
    const dateStr = now.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
    const timeStr = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
    editor.innerHTML = `<p><strong>${dateStr} · ${timeStr}</strong></p><p><br></p>`;
  }

  window.saveDiary = saveDiary;
</script>
</body>
</html>
