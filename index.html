<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌸 한나와 석민이의 공유일기장 🌸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left, .right {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .left {
      border-right: 2px solid #eee;
    }
    .diary-box {
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .diary-box.hanna {
      background-color: #ffe4f0;
    }
    .diary-box.seokmin {
      background-color: #e0f0ff;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .header {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: #ffb6c1;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    .entry-list {
      margin-top: 20px;
    }
    .entry-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">👩 한나 <button onclick="saveDiary()">📂 일기 저장</button></div>
      <div id="editor" class="diary-box">
        <div id="timestamp"></div>
        <textarea id="diaryText" placeholder="오늘의 이야기를 적어보세요..."></textarea>
        <input type="file" id="fileInput" />
      </div>
    </div>
    <div class="right">
      <div class="header">📚 저장된 일기 목록</div>
      <div id="entryList" class="entry-list">불러오는 중...</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase 초기 설정
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "한나의 firebase 키",
      authDomain: "한나의 firebase 도메인",
      projectId: "한나의 firebase 프로젝트 ID",
      storageBucket: "한나의 storage bucket",
      messagingSenderId: "보내는사람 ID",
      appId: "앱 ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const email = user.email;
        const editorBox = document.getElementById('editor');
        const header = document.querySelector('.left .header');

        if (email === 'rheehanna27@gmail.com') {
          editorBox.classList.add('hanna');
          header.innerHTML = '👧 한나 <button onclick="saveDiary()">📂 일기 저장</button>';
        } else if (email === 'ezdaez28@gmail.com') {
          editorBox.classList.add('seokmin');
          header.innerHTML = '👦 석민 <button onclick="saveDiary()">📂 일기 저장</button>';
        }

        loadDiaryList();
        updateTimestamp();
      } else {
        alert("로그인 후 이용해주세요!");
        return; // 더 이상 실행하지 않음
      
      }
    });

    function updateTimestamp() {
      const now = new Date();
      const date = now.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
      const time = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
      document.getElementById("timestamp").innerText = `${date} · ${time}`;
    }

    async function saveDiary() {
      const text = document.getElementById("diaryText").value;
      const file = document.getElementById("fileInput").files[0];
      const now = new Date();
      const dateStr = now.toISOString().split("T")[0];

      const diaryRef = collection(db, "diary", currentUser.uid, "entries", dateStr, "items");

      let fileURL = "";

      if (file) {
        const storageRef = ref(storage, `uploads/${currentUser.uid}/${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        fileURL = await getDownloadURL(snapshot.ref);
      }

      await addDoc(diaryRef, {
        text,
        fileURL,
        createdAt: serverTimestamp()
      });

      alert("일기가 저장되었습니다!");
      document.getElementById("diaryText").value = "";
      document.getElementById("fileInput").value = "";
      loadDiaryList();
    }

    async function loadDiaryList() {
      const listContainer = document.getElementById("entryList");
      listContainer.innerHTML = "불러오는 중...";

      const now = new Date();
      const dateStr = now.toISOString().split("T")[0];
      const diaryRef = collection(db, "diary", currentUser.uid, "entries", dateStr, "items");
      const snapshot = await getDocs(diaryRef);

      let html = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        html += `<div class="entry-item">
          ${data.text ? `<p>${data.text}</p>` : ""}
          ${data.fileURL ? `<img src="${data.fileURL}" width="100%">` : ""}
        </div>`;
      });

      listContainer.innerHTML = html || "오늘의 일기가 없습니다.";
    }
  </script>
</body>
</html>
